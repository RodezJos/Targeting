<!DOCTYPE html>

 <body>
 
 <h1>Divs Ids and Classes</h1>

 <h3><u>DIV</u></h3>

 <p>A <code><div> </div></code>is an element with no style and no real purpose. It is used as just an open container</p>


 <h3><u>IDS</u></h3>

 <p>An ID allows you to trget a specific element and attach CSS stylings to JUST THAT ELEMENT WITH THAT ID. In CSS, Ids
    are targeted using # sign.</p>
<div id="go">GO</div>

 <div id="stop">STOP</div>
</body>

</html>
